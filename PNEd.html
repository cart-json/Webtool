<!Doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>PNEd</title>
        <style>
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="Controller.js"></script>
        <script type="module" src="tests.js"></script>
    </head>
    <body>
        <!-- Kommentar -->
        <div id="top">
            <div class="top_input">
                <h1 style="margin: 0px; font-size: 40px;" id="headline">PNEd</h1>
                <form>
                    <label for="fileUpload" class="custom-file-upload">Browse</label>
                    <span id="fileName">No file chosen</span>
                    <input id="fileUpload" type="file" style="display: none;">
                    <button type="button" id="console_save">Save</button>
                    <button type="button" id="helpButton">Help</button>
                </form>
            </div>
        </div>
        <div class="grid-container">
            <div id="NetAndConsole">
                <div id="content"></div>
                <div id="console_wrap">
                    <div id="console_top">
                        <p>Console</p>
                        <form id="console_buttons">
                            <input id="fileUpload" type="file">
                            <span>EC-Net&nbsp;</span>
                            <label class="switch">
                                <input type="checkbox", id="netType">
                                <span class="slider"></span>
                            </label>
                            <span>&nbsp;PT-Net&nbsp;</span>
                            <button type="button" id="console_clear">Clear</button>
                            <button type="button" id="console_go">Go!</button>
                        </form>
                    </div>
                    <div id="console_body">
                        <div id="console_trans_wrap">
                            <div id="trans_list">
                            </div>
                            <button class="add_trans_button" id="add_trans">add transition</button>
                        </div>
                        <div id="console_places_wrap">
                            <div id="place_list">
                            </div>
                            <button class="add_place_button" id="add_place">add place</button>
                        </div>
                        <div id="console_edges_wrap">
                            <div id="edge_list">
                            </div>
                            <button class="add_edge_button" id="add_edgeT">add T->P</button>
                            <button class="add_edge_button" id="add_edgeP">add P->T</button>
                        </div>

                    </div>
                </div>
            </div>
            <div id="Details">
                <div id="labelsAndPropsWrap">
                    <div id="labelsAndPropsWrap2a">
                        <p class="console" id="labels">Labels...</p>
                    </div>
                    <div id="labelsAndPropsWrap2b">
                        <p class="console" id="props">Properties...</p>
                    </div>
                </div>
                <div id="markingTableWrap">
                    <button id="unhideButton">Unhide all</button>
                    <div id="markingTableContainer" style="display: flex;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
